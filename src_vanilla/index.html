<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>36 Hour Fitness</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="scripts/index.js"></script>

    <video autoplay muted loop id="workout">
        <source src="media/workout.mp4" type="video/mp4">
    </video>

    <div id="tint">
    </div>

    <div class="row header">
        <div id = "title" class="col s8 offset-s1">
            <span>36 Hour Fitness</span>
        </div>
    </div>

    <div class="row">
        <div id = "button" class="offset-s4 col s2 waves-effect waves-light">
            Get Started Now
        </div>
    </div>

    <div class="row"></div>

    <div class="row">
        <div id = "create" class="offset-s4 col s3">
            Create a Session
        </div>
    </div>

    <div class="row">
        <div id = "join" class="offset-s4 col s2">
            Join a Session
        </div>
    </div>

    <div class="row">
        <div id = "leaderboard" class="offset-s4 col s3">
            View Leaderboard
        </div>
    </div>




</body>
</html>
